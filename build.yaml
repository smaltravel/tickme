targets:
  $default:
    builders:
      source_gen:combining_builder:
        options:
          build_extensions:
            "^lib/providers/{{}}.dart": "lib/providers/generated/{{}}.g.dart"
            "^lib/models/{{}}.dart": "lib/models/generated/{{}}.g.dart"
      freezed:freezed:
        options:
          union_key: "type"
          union_value_case: "snake"
          map: false
          when: false
          copy_with: true
          to_string: false
          equals: true
          build_extensions:
            "^lib/models/{{}}.dart": "lib/models/generated/{{}}.freezed.dart"
