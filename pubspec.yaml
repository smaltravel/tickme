name: tickme
description: A simple time tracking app. Powered by AI. Verified by human.

publish_to: none
version: 1.0.1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.20.2
  fl_chart: ^1.0.0
  shared_preferences: ^2.3.3
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  json_serializable: ^6.8.0
  uuid: ^4.5.1
  hooks_riverpod: ^2.6.1
  persistent_bottom_nav_bar_v2: ^5.3.0
  json_annotation: ^4.9.0
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  flutter_iconpicker: ^4.0.1
  share_plus: ^11.0.0
  duration: ^4.0.3
  package_info_plus: ^8.3.0
  moon_design: ^1.1.0

dev_dependencies:
  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.4.0
  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/app/icon.webp
  uses-material-design: true
  generate: true
